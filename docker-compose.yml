services:
  db:
    image: postgres:16-alpine
    container_name: mabrik-postgres
    environment:
      POSTGRES_DB: mabrik_scraper
      POSTGRES_USER: mabrik
      POSTGRES_PASSWORD: mabrik
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mabrik-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
